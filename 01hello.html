<!doctype html>
<!--현재문서가 HTML5로 작성된 웹 문서임을 나타냄 -->
<html lang="ko"> <!--문서의 시작과 종료를 알림 -->
    <head> <!--웹 페이지의 정보를 정의 -->
        <title>Hello, World!!</title> <!--태그와 자바스크립트,
                                    스타일시트 등을 정의 -->
        <meta name="keywords" content="html5, web programming"> <!--웹 문서를 만든 이, 검색 시 키워드, 문서에 대한 설명, 문서내 기본 디렉터리등 -->
        <meta name="description" content="html5 문서구조">
    </head>
    <body><!-- 문서의 본문을 작성 -->
        <h1>Hello, World!!</h1>
        <h1>안녕하세요, 세상아!</h1>
        <p>가나다          123     abc</p> <!-- 여러 공백은 하나의 공백으로 인식-->
        <p>가나다
        123
        abc</p> <!-- 엔터키를이용한 줄바꿈은 인식하지 않음-->
        <p> 1 + 3 &gt; 5 </p> <!-- 특수문자 처리 entity reference -->
        <p> 1&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;3 </p>
        <p> copyright&copy;2021 Apple&reg;</p>
        <p> &spades; &clubs; &hearts; &diams;</p>

    </body>
</html>
